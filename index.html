<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shake it Off</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Shake it Off</h1>
    <audio
      id="audioPlayer"
      src="https://cdn.glitch.global/c2b5ab4f-8648-46d2-bbe0-acd9ff040d41/shake_it_off.mp3?v=1723682880727"
    ></audio>
    <!-- Replace YOUR_MP3_URL_HERE with the URL of your MP3 -->
    <img
      id="placeholder"
      src="https://cdn.glitch.global/c2b5ab4f-8648-46d2-bbe0-acd9ff040d41/shake_it_off.png?v=1723682867222"
      style="display: block"
      width="300"
    />
    <!-- Add your placeholder image here -->
    <img
      id="playingGif"
      src="https://cdn.glitch.global/c2b5ab4f-8648-46d2-bbe0-acd9ff040d41/shake_it_off_play.gif?v=1723683127076"
      style="display: none"
      width="300"
    />
    <!-- Replace src with your playing gif -->
    <img
      id="pausedGif"
      src="https://cdn.glitch.global/c2b5ab4f-8648-46d2-bbe0-acd9ff040d41/shake_it_off_lose.gif?v=1723683113212"
      style="display: none"
      width="300"
    />
    <!-- Replace src with your paused gif -->
    <button id="controlButton" onclick="toggleCycle()">Start</button>
    <script src="script.js"></script>
  </body>
</html>
